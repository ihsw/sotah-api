version: "2"

services:
  db:
    image: postgres
  nats:
    image: nats
    ports:
    - "4222:4222"
  sotah-server:
    image: ihsw/sotah-server
    depends_on:
    - nats
    volumes:
    - ./app/test-fixtures:/tmp/fixtures
    command: -c /tmp/fixtures/config.json -v debug api
    environment:
    - API_KEY=$API_KEY
    - NATS_HOST=nats
  sotah-api:
    build: .
    ports:
    - "8080:8080"
    depends_on:
    - sotah-server
    - nats
    - db
    environment:
    - NATS_HOST=nats
    - NATS_PORT=4222
    - DB_HOST=db
    volumes:
    - ./app:/srv/app
